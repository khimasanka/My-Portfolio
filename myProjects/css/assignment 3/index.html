<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../assets/css/normalize.css">
    <style>
        .sec{
            width:100vw;
            height:100vh;
            position:relative;
        }

        h1{
            color:white;
            position:absolute;
            text-align:center;
            font-size: 20px;
            padding:50px;
            display: inline;
        }

        #div1{

            width:200px;
            height:200px;
            border:15px solid #866b6b;
            border-radius: 200px;
            position:fixed;
            top:0;
            bottom:0;
            left: 0;
            right: 0;
            margin: auto;
        }
        #div2{
            width:171px;
            height: 171px;
            border:15px solid red;
            border-radius:200px;
            position:fixed;
            bottom:0;
            top:0;
            right: 0;
            left: 0;
            margin: auto;
        }

        #Hello{
            width:171px;
            height:171px;
            position:absolute;
            background-color:purple;
            border-radius:150px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        #welcome{
            width:171px;
            height:171px;
            position:absolute;
            background-color: #346af5;
            border-radius:150px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        #ijse{
            width:171px;
            height:171px;
            position:absolute;
            background-color: #ec8967;
            border-radius:150px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

    </style>
</head>
<body>
<section>
    <div id="div1"></div>
    <div id="div2"></div>

    <section class="sec">
        <div id="Hello">
            <h1>Hello</h1>
        </div>
    </section>

    <section class="sec">
        <div id="welcome">
            <h1>Welcome to</h1>
        </div>
    </section>

    <section class="sec">
        <div id="ijse">
            <h1>Institute of Software Engineering</h1>
        </div>
    </section>

</section>
</body>
</html>
